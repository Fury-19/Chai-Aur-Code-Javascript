<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Aur Code | DOM Ki Baat Cheet</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) { // Not only this way to add items un an ul!!
        // First creating a new list item!!
        // More amount of tree traversal!!
        const newItem = document.createElement('li')

        newItem.innerHTML = `${langName}`

        document.querySelector('.language').appendChild(newItem
        )
    }

    // The above method is most basic method to perform!!
    // Now trying to call the function!!

    addLanguage("Python")
    addLanguage("TypeScript")

    // Now we try to add a item in a list in an optimal way!!
    // Does lesser tree traversals than above!!

    function optimalLangAdd(langName) { // Same operation as above function but optimized!!
        const newItem = document.createElement('li')
        newItem.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(newItem)
    }

    optimalLangAdd("Golang")

    // Now editing of the data in page!!
    const secondLang = document.querySelector("li:nth-child(2)")

    const newItem = document.createElement('li')

    newItem.textContent = "Fury19"

    secondLang.replaceWith(newItem)

    // Trying oneself:- Changing the 4th element 'Golang'!!

    const editLang = document.querySelector("li:nth-child(4)")

    const newLang = document.createElement('li')

    newLang.textContent = "Ruby"

    editLang.replaceWith(newLang)

    // One more edit method:-
    const firstProp = document.querySelector("li:first-child")

    firstProp.outerHTML = '<li>Typescript<li/>'

    // Now remove method
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
